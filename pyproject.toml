[project]
name = "homelab"
version = "0.1.0"
description = "A project for managing my home lab."
authors = [
    {name = "Jared Hocutt",email = "jaredhocutt@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "ansible-dev-tools (>=25.8,<25.9)",
    "jmespath (>=1.0.1,<2.0.0)"
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.8"
flake8 = "^7.3.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
