radarr_volume_config: "{{ radarr_name }}-config"
radarr_volume_download: "{{ radarr_name }}-download"
radarr_volume_media: "{{ radarr_name }}-media"

radarr_ports:
  - 7878:7878

radarr_env_vars: {}
radarr_quadlet_options: []
