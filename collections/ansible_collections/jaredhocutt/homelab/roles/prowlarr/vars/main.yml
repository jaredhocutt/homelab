---
# vars file for jaredhocutt.homelab.prowlarr

###############################################################################
# Envrionment Variables
###############################################################################

prowlarr_env_vars_base: {}

###############################################################################
# Secrets
###############################################################################

prowlarr_secrets_base: {}

prowlarr_secrets_combined: >-
  {{ prowlarr_secrets_base
  | combine(prowlarr_secrets, recursive=True) }}

prowlarr_container_secrets_base: []

###############################################################################
# Container Labels
###############################################################################

# This is done as a list and converted to a dict in order to use variables in the key name
prowlarr_container_labels_traefik:
  - key: traefik.enable
    value: "true"
  - key: traefik.http.routers.{{ prowlarr_name }}.rule
    value: Host(`{{ prowlarr_traefik_host }}`)
  - key: traefik.http.routers.{{ prowlarr_name }}.entrypoints
    value: "{{ common_traefik_entrypoint }}"
prowlarr_container_labels_base: "{{ prowlarr_traefik_enable | ternary((prowlarr_container_labels_traefik | items2dict), {}) }}"

###############################################################################
# Quadlet Options
###############################################################################

prowlarr_quadlet_options_base: "{{ common_quadlet_options_base }}"
