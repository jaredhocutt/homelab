---
# defaults file for jaredhocutt.homelab.wizarr

wizarr_name: wizarr

wizarr_image: ghcr.io/wizarrrr/wizarr
wizarr_image_tag: latest

wizarr_volume_data: "{{ wizarr_name }}-data"

wizarr_traefik_enable: true
wizarr_traefik_host: "{{ wizarr_name }}.{{ common_traefik_domain }}"
wizarr_ports:
  - 5690:5690

wizarr_env_vars: {}

wizarr_secrets: {}
wizarr_container_secrets: []

wizarr_container_labels: {}

wizarr_quadlet_options: []
