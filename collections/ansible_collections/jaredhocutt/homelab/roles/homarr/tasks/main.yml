---
# tasks file for jaredhocutt.homelab.homarr

- name: Pull container images
  containers.podman.podman_image:
    name: "{{ item.image }}:{{ item.image_tag }}"
    state: present
  become: true
  loop:
    - image: "{{ homarr_image }}"
      image_tag: "{{ homarr_image_tag }}"

- name: Create network
  containers.podman.podman_network:
    name: "{{ homarr_name }}"
    driver: bridge
    disable_dns: false
    opt:
      isolate: "true"
    quadlet_file_mode: "0600"
    state: quadlet
  become: true

- name: Create volumes
  containers.podman.podman_volume:
    name: "{{ item.name }}"
    quadlet_options: "{{ item.options | default(omit) }}"
    quadlet_file_mode: "0600"
    state: quadlet
  become: true
  loop:
    - name: "{{ homarr_volume_data }}"
      options: "{{ homarr_volume_data_options | default(omit) }}"

- name: Create secrets
  containers.podman.podman_secret:
    name: "{{ item.key }}"
    data: "{{ item.value }}"
    state: present
  become: true
  no_log: true
  loop: "{{ homarr_secrets_combined | dict2items }}"

- name: Create homarr container
  containers.podman.podman_container:
    name: "{{ homarr_name }}"
    image: "{{ homarr_image }}:{{ homarr_image_tag }}"
    network:
      - "{{ homarr_name }}.network"
      - "{{ homarr_traefik_enable | ternary(common_traefik_network ~ '.network', omit) }}"
    env: "{{ homarr_container_env_combined }}"
    secrets: "{{ homarr_container_secrets_combined }}"
    volumes:
      - "{{ homarr_volume_data }}:/appdata"
    publish: "{{ homarr_traefik_enable | ternary(omit, homarr_ports) }}"
    labels: "{{ homarr_container_labels_combined }}"
    quadlet_file_mode: "0600"
    quadlet_options: "{{ homarr_quadlet_options_combined }}"
    state: quadlet
  notify: Restart {{ homarr_name }}
  become: true

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
