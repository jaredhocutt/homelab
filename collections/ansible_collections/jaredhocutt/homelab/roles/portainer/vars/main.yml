---
# vars file for jaredhocutt.homelab.portainer

###############################################################################
# Envrionment
###############################################################################

portainer_container_env_base: {}

portainer_container_env_combined: >-
  {{ common_container_env_base
  | combine(portainer_container_env_base, recursive=True)
  | combine(portainer_container_env, recursive=True) }}

###############################################################################
# Secrets
###############################################################################

portainer_secrets_base: {}

portainer_secrets_combined: >-
  {{ portainer_secrets_base
  | combine(portainer_secrets, recursive=True) }}

portainer_container_secrets_base: []

portainer_container_secrets_combined: >-
  {{ portainer_container_secrets_base
  + portainer_container_secrets }}

###############################################################################
# Container Labels
###############################################################################

# This is done as a list and converted to a dict in order to use variables in the key name
portainer_container_labels_traefik:
  - key: traefik.enable
    value: "true"
  - key: traefik.http.routers.{{ portainer_name }}.rule
    value: Host(`{{ portainer_traefik_host }}`)
  - key: traefik.http.routers.{{ portainer_name }}.entrypoints
    value: "{{ common_traefik_entrypoint }}"
portainer_container_labels_base: "{{ portainer_traefik_enable | ternary((portainer_container_labels_traefik | items2dict), {}) }}"

portainer_container_labels_combined: >-
  {{ portainer_container_labels_base
  | combine(portainer_container_labels, recursive=True) }}

###############################################################################
# Quadlet Options
###############################################################################

portainer_quadlet_options_base: "{{ common_quadlet_options_base }}"

portainer_quadlet_options_combined: >-
  {{ portainer_quadlet_options_base
  + portainer_quadlet_options }}
