---
# vars file for jaredhocutt.homelab.traefik

traefik_command_base:
  - --entrypoints.web.address=:80
  - --entrypoints.web.http.redirections.entrypoint.to=websecure
  - --entrypoints.web.http.redirections.entrypoint.scheme=https
  - --entrypoints.web.http.redirections.entrypoint.permanent=true
  - --entrypoints.websecure.address=:443
  # File provider for dynamic configuration (TLS, external services, etc.)
  - --providers.file.directory=/dynamic
  - --providers.file.watch=true
  # Providers
  - --providers.docker=true
  - --providers.docker.exposedbydefault=false
  - --providers.docker.network={{ traefik_name }}
  # API & Dashboard
  - --api.dashboard=true
  # Observability
  - --log.level={{ traefik_log_level | default('INFO') }}
  - --accesslog=true

###############################################################################
# Envrionment Variables
###############################################################################

traefik_env_vars_base: {}

###############################################################################
# Secrets
###############################################################################

traefik_secrets_base: {}

traefik_secrets_combined: >-
  {{ traefik_secrets_base
  | combine(traefik_secrets, recursive=True) }}

traefik_container_secrets_base: []

###############################################################################
# Container Labels
###############################################################################

# This is done as a list and converted to a dict in order to use variables in the key name
traefik_container_labels_traefik:
  - key: traefik.enable
    value: "true"
  - key: traefik.http.routers.{{ traefik_name }}.rule
    value: Host(`{{ traefik_traefik_host }}`)
  - key: traefik.http.routers.{{ traefik_name }}.entrypoints
    value: "{{ common_traefik_entrypoint }}"
  - key: traefik.http.routers.{{ traefik_name }}.service
    value: api@internal
traefik_container_labels_base: "{{ traefik_traefik_enable | ternary((traefik_container_labels_traefik | items2dict), {}) }}"

###############################################################################
# Quadlet Options
###############################################################################

traefik_quadlet_options_base: "{{ common_quadlet_options_base }}"
